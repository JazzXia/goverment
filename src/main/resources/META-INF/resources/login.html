<body>

<div id="particles-js">
		<div class="login">
			<div class="login-top">
				登录
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="img/name.png"/></div>
				<div class="login-center-input">
					<input type="text" name="" value="" placeholder="请输入您的用户名" onfocus="this.placeholder=''" id="exampleInputEmail"  onblur="this.placeholder='请输入您的用户名'"/>
					<div class="login-center-input-text">用户名</div>
					<p style="text-align: center;color: red"></p>
				</div>
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="img/password.png"/></div>
				<div class="login-center-input">
					<input type="password" name=""value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" id="exampleInputPassword" onblur="this.placeholder='请输入您的密码'"/>
					<div class="login-center-input-text">密码</div>
					<p style="text-align: center;color: red"></p>
				</div>
			</div>
			<div class="login-button" id="loginbutton">
				登录
			</div>

			<div class="login-button" id="registButton">
				注册
			</div>
		</div>
		<div class="sk-rotating-plane">

			<div style="text-align:center;">
				<p><a href="https://www.qtatelier.com/" target="_blank">JazzXia</a></p>
			</div>
		</div>
</div>
